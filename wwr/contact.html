<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exciting Expeditions Contact Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Exile&family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/rafting.css">
    <meta name="description" content="Get in touch with us for reservations,
                                      inquiries,and more! Find our contact details, location, and a quick
                                      form to reach our team.">
    <meta name="author" content="Mark Fullerton">
</head>

<body>
    <header class="grid-header">
        <img src="images/logo.jpg" alt="Rafting company logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <div class="hero">
            <img src="images/hero.jpg" alt="Rafting Adventure">
            <h1>Contact Us</h1>
        </div>
        <section class="Contact-Information">
            <h2>Contact Information</h2>
            <div class="contact-info">
                <div class="left">
                    <h3>Address</h3>
                    <p>123 Rapids Lane, West Valley City, Ut 84119</p>
                    <h3>Phone Number</h3>
                    <p>(801)-555-1234</p>
                </div>
                <div class="right">
                    <h3>Email</h3>
                    <p>info@excitingexpeditions.com</p>
                </div>
            </div>
            <div class="map-container">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d136958.8254499657!2d-112.05146021319351!3d40.66535152565812!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87528a33c5f93b4b%3A0xcec29293fd3ba689!2sColorado%20River%20%26%20Trail%20Expeditions!5e0!3m2!1sen!2sus!4v1748964992644!5m2!1sen!2sus"
                    width="300" height="250" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
        <div class="greeting">
            <h2>Meet Our Friendly Staff</h2>
        </div>
        <section class="employee">
            <figure>
                <img src="images/employee1.jpg" alt="Matthew">
                <figcaption>Matthew</figcaption>
            </figure>
            <figure>
                <img src="images/employee2.jpg" alt="Emily">
                <figcaption>Emily</figcaption>
            </figure>
            <figure>
                <img src="images/employee3.jpg" alt="Jeff">
                <figcaption>Jeff</figcaption>
            </figure>
        </section>
        <div class="inquiries">
            <h2>inquiries</h2>
        </div>
        <form class="form">
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" placeholder="First name">
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" placeholder="Last name">
            <label for="useremail">Email:</label>
            <input type="email" id="useremail" name="useremail" placeholder="Email">
            <label for="general">General Inquiry</label>
            <input type="radio" id="general" name="purpose">
            <label for="reservation">Reservation Question</label>
            <input type="radio" id="reservation" name="purpose">
            <label for="website">Website suggestion</label>
            <input type="radio" id="website" name="purpose">
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="write message here"></textarea>
            <label for="newsletter">Please subscsribe me to the monthly newsletter</label>
            <input type="checkbox" id="newsletter" name="newsletter">
            <button type="submit">send message</button>

        </form>
    </main>
    <footer>
        <p>&copy; 2025 Exciting Expeditions</p>
        <p><a href="https://app.moqups.com/OuJzOTBQogXUPeGNL0F8jXsDMp1SCF37/view/page/ad64222d5"
                target="_blank">Wireframe</a></p>
        <nav class="socialmedia">
            <a href="https://www.facebook.com">
                <img src="images/facebook.webp" alt="Facebook">
            </a>
            <a href="https://www.tiktok.com">
                <img src="images/ticktock.png" alt="ticktok">
            </a>
            <a href="https://www.instagram.com">
                <img src="images/instagram.webp" alt="instagram">
            </a>
        </nav>
    </footer>
</body>

</html>
